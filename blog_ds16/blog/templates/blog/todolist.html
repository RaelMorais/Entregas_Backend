<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Todolist</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <form method="POST">
        {% csrf_token %}
        
        {% for lista in listas %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">{{ lista.titulo_list }}</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ lista.descricao }}</td>
              </tr>
              <tr>
                <td>Status: {{ lista.status|yesno:"Feita, Não Feita" }}</td>
              </tr>
            </tbody>
          </table>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="tarefa_{{ lista.id }}" {% if lista.status %}checked{% endif %}>
                        <label class="form-check-label" for="flexCheckDefault">
                          Default checkbox
                        </label>
                      </div>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="submit">Salvar alterações</button>
                </div>
    </form>
    {% endfor %}

</body>
</html>
